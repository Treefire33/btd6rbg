<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="imgs/BTD6Red.ico" type="image/x-icon">
    <script src="js/FileSaver.js"></script>
    <title>BTD6 Bloon Stats Generator</title>
  </head>
  <body style="background-image: url('imgs/MonkeyMeadow_No_UI.png');">
    <header style="text-align: center;">
      <h1>BTD6 Bloons Stats Generator (Beta)</h1>
      <h2>(Uses BTD6 bloons and stats.)</h2>
    </header>
    <br><br>
    <div class="mainstuff">
      <div class="left">
        <p id="layers">Layers:</p>
        <p>Uses Health?<input type="checkbox" id="checkHealth"/></p>
        <div id="inclusive">
          
        </div>
        <p id="children">Children Bloons:</p>
        <button id="generate">Generate!</button>
      </div>
      <div class="center">
        <p id="Bloon-Alikes">Bloon-Alikes:</p>
        <div id="center">

        </div>
      </div>
    </div>
    <br>
    <div class="buttons">
      <label for="SCB" class="TextReplace">Save Custom Bloon</label><button id="SCB" class="TextReplace"></button>
      <label for="loader" class="TextReplace">Load Custom Bloon</label><input type="file" accept=".json" id="loader" onchange="loadFile(this.files[0])" class="TextReplace"/>
    </div>
    <br>
    <br>
    <p id="visitText">You visited this website: 1 time(s)</p>
    <footer style="text-align: center; position: static;">
      <h2>I don't own any of these images!</h2>
    </footer>
  </body>
  <script src="js/main.js"></script>
</html>
