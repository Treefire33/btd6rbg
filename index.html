<!DOCTYPE html>
<html>
  <head>
    <title>BTD6 Bloon Stats Generator</title>
    <script>
      var layers = document.getElementById("layers");
      var generateButton = document.getElementById("generate");
  
      generateButton.onclick = generateLayers;

      function generateLayers()
      {
        layers.innerText = "Layers: " + Math.floor(Math.random() * 11);
        alert("Generated");
      }
    </script>
  </head>
  <body>
    <header align="center">
      <h1>BTD6 Bloons Stats Generator (Beta)</h1>
      <h2>(Uses BTD6 bloons and stats.)</h2>
    </header>
    <section align="left">
      <p id="layers">Layers:</p>
      <button id="generate">Generate!</button>
    </section>
  </body>
</html>
